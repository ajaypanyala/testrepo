name: Release assets

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build tarball
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          VER="${TAG#v}"
          NAME="mysoftware-${VER}"
          git archive --format=tar.gz --prefix="${NAME}/" "$TAG" > "${NAME}.tar.gz"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: |
            mysoftware-*.tar.gz

